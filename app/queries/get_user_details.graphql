query GetUserDetails($id: String!) {
  user(userId: $id) {
    id
    email
    avatar
    displayName
    creationDate
    modificationDate
    uuid
    groups {
      id
      displayName
    }
    attributes {
      name
      value
    }
  }
  schema {
    userSchema {
      attributes {
        name
        attributeType
        isList
        isVisible
        isEditable
        isHardcoded
        isReadonly
      }
    }
  }
}
