query GetGroupDetails($id: Int!) {
  group(groupId: $id) {
    id
    displayName
    creationDate
    modificationDate
    uuid
    users {
      id
      displayName
    }
    attributes {
      name
      value
    }
  }
  schema {
    groupSchema {
      attributes {
        name
        attributeType
        isList
        isVisible
        isEditable
        isHardcoded
        isReadonly
      }
    }
  }
}
